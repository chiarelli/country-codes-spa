<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="/js/jquery.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="/js/grid.locale-en.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="/js/jquery.jqGrid.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> 
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="/css/ui.jqgrid-bootstrap.css" />
	<script>
		$.jgrid.defaults.width = 780;
		$.jgrid.defaults.styleUI = 'Bootstrap';
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - JSON</title>
</head>
<body>
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script type="text/javascript"> 
	

$(document).ready(function () {   
    
                $.getJSON( "http://localhost:4050/job-vacancies/v1/dev/country-codes?sort_prop=country&sort_order=descending&application_type=json", {
                   format: "json"
                })
                .done(function( data ) {
                    $("#jqGrid").jqGrid({
                    datatype: "local",
                    data: data,
                     colModel: [
                            { label: 'Code', name: 'code', width: 15 },
                            { label: 'Country', name: 'country', width: 80 },
                            { label: 'col3', name: 'col3', width: 80 }                   
                    ],
                    viewrecords: false, // show the current page, data rang and total records on the toolbar
                    width: 840,
                    height: 500,
                });

	});
});

 </script>

    
</body>
</html>
